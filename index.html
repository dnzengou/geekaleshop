            </p>
        </ul>

    </footer>


    <script type="text/template" id="tpl-contacts">
        <br>
        <p class="text-center">
            <a href="#contacts/new" class="btn btn-lg btn-outline" title="Add Contact"><i class="fa fa-plus-square-o fa-3x" aria-hidden="true"></i></a>
        </p>
        </br>
        <ul class="media-list contacts-container"></ul>
    </script>

    <script type="text/template" id="tpl-contact">

        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-body">

                    <div class="col-sm-4">
                        <div class="thumbnail">
                            <a href="#contacts/detail/<%- id %>">
            <img class="media-object" src="app/img/faces/<%- avatar %>">
            </div>
        </div>
        <div class="col-sm-8">
        <div class="media-heading">
            <h3>
                <%- name %>
            </h3>
            </a>
                            <a href="#contacts/edit/<%- id %>"><i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i></a>
                            <a href="#contacts/delete/<%- id %>"><i class="fa fa-times fa-2x" aria-hidden="true"></i></a>
                            <button class="btn btn-sm btn-outline highlight">
                                <a id="Favorite" href="#" rel ="sidebar" title="favorite this contact" class="toggle-favorite-contact"><img src="app/img/addFavorit.png">
          <% if (!favorite) { %>
          <% } else { %>
          <% } %>
        </a>
    </button>

                        </div>
                        <div>Job Position:<strong>
                <%- position %></strong>
                        </div>
                        <div>Address:
                            <%- address %>
                        </div>
                    </div>

                    <div>
                        <i class="heart fa fa-heart-o" title="like"></i>
                    </div>

                    <script>
                        $(".heart.fa").click(function() {
                            $(this).toggleClass("fa-heart fa-heart-o");
                        });
                    </script>

                </div>
            </div>
        </div>

    </script>

    <script type="text/template" id="tpl-contact-detail">
        <br>
        </br>
        <div class="text-center">
            <img class="tx-image" src="app/img/faces/<%- avatar %>">
            <h3>
                <%- name %>
            </h3>
            <div>Email:
                <%- email %>
            </div>
            <div>Job Position:<strong>
                <%- position %></strong>
            </div>
            <div>Address:
                <%- address %>
            </div>
            <div><i>
                <%- linkedin %>
            </i></div>
            <br>
            <a href="#contacts" class="btn btn-lg btn-outline">Back</a>
            </br>
        </div>
    </script>



    <script type="text/template" id="tpl-new-contact">
        <h2 class="page-header text-center">
            <%= isNew ? 'Create' : 'Edit' %> Contact</h2>

        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-body">

                    <form role="form" class="form-horizontal contract-form">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Full name:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control contact-name-input" id="contact_name_required" value="<%- name %>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Email address:</label>
                            <div class="col-sm-6">
                                <input type="email" class="form-control contact-email-input" id="contact_email_required" value="<%- email %>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Telephone number:</label>
                            <div class="col-sm-6">
                                <input type="tel" class="form-control contact-tel-input" value="<%- tel %>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Address:</label>
                            <div class="col-sm-6">
                                <input type="address" class="form-control contact-address-input" value="<%- address %>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Job position:</label>
                            <div class="col-sm-6">
                                <input type="position" class="form-control contact-position-input" value="<%- position %>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" title="upload image_profile.png">Avatar:</label>
                            <div class="col-sm-6">
                                <input type="file" class="form-control contact-avatar-input" id="contact_image_required" value="<%- avatar %>">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-3">
                                <button type="submit" class="btn btn-outline btn-lg btn-block">Submit</button>
                            </div>
                            <div class="col-sm-3">
                                <a href="#contacts" class="btn btn-outline btn-lg btn-block form-cancel-btn">Cancel</a>
                            </div>
                        </div>
                    </form>

                    <script>
                        $(function() {
                            $("#contact_name_required").prop('required', true);
                            $("#contact_email_required").prop('required', true);
                            $("#contact_image_required").prop('required', true)
                        });
                    </script>

                </div>
            </div>
        </div>

    </script>

    <script type="text/template" id="tpl-delete-contact">
        <br>
        </br>

        <div class="col-xs-12">
            <div class="panel panel-danger">
                <div class="panel-heading">

                    <h2 class="text-center">
                        Delete
                        <%- name %>?
                    </h2>

                </div>

                <div class="panel-body">
                    <div class="text-center">

                        <button class="js-delete-yes" style="color:#008CBA">Yes</button>
                        <button class="js-delete-no" style="color:#4CAF50">No</button>

                    </div>

                </div>
            </div>
        </div>

    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/1.6.1/backbone.marionette.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.7/backbone.localStorage-min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.mockjax/2.2.1/jquery.mockjax.min.js"></script>


    <script src="app/js/app.js"></script>
    <script src="app/js/fixture.js"></script>
    <script src="app/js/models/contact.js"></script>
    <script src="app/js/collections/contacts.js"></script>
    <script src="app/js/views/contact.js"></script>
    <script src="app/js/views/contacts.js"></script>
    <script src="app/js/views/contactForm.js"></script>
    <script src="app/js/views/contactDetail.js"></script>
    <script src="app/js/views/contactDelete.js"></script>
    <script src="app/js/controller.js"></script>
    <script src="app/js/router.js"></script>

    <script>
        $(function() {
            ContactManager.start();
        });
    </script>
</body>

</html>
